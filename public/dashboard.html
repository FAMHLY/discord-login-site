<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Subscription section styles */
    .subscription-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
    }
    
    .subscription-header h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }
    
    .subscription-header p {
      margin: 0 0 1rem 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .btn-premium {
      background: #00FF00;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .btn-premium:hover:not(:disabled) {
      background: #00CC00;
      transform: translateY(-1px);
    }
    
    .btn-premium:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .subscription-info {
      margin-top: 0.75rem;
    }
    
    .subscription-info small {
      opacity: 0.8;
      font-size: 0.8rem;
    }
  </style>
</head>
<body class="dashboard">
  <header>
    <div class="user-info">
      <img id="avatar" src="" alt="Profile Picture" class="profile-avatar">
      <div class="user-details">
        <span id="username" class="username"></span>
        <span id="user-id" class="user-id"></span>
      </div>
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </header>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome to your Dashboard!</h1>
      <p>You are successfully logged in with Discord.</p>
    </div>
    
    <div class="profile-section">
      <h2>Your Profile</h2>
      <div class="profile-card">
        <img id="profile-avatar" src="" alt="Profile Picture" class="large-avatar">
        <div class="profile-info">
          <h3 id="profile-username"></h3>
          <p id="profile-id"></p>
        </div>
      </div>
    </div>
    
    <div class="dashboard-content">
      <h2>Server Management</h2>
      <p>Manage your Discord servers and generate invite links for your community.</p>
      
      <div class="servers-section">
        <div class="section-header">
          <h3>Your Discord Servers</h3>
          <button id="refresh-servers" class="btn btn-secondary">Refresh</button>
        </div>
        
        <div id="servers-list" class="servers-list">
          <div class="loading">Loading your servers...</div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
